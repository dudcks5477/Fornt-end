<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                color: red;
                text-decoration: underline;
            }

            #select {
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li id="select">CSS</li> <!-- id="" CSS 문법, select는 HTML의 문법-->
            <li>JavaScript</li>
        </ul>
    </body>
</html>
