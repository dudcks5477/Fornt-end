<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                color: red;
                text-decoration: underline;
            }

            #select {
                font-size: 50px;
            }

            .deactive {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1 class="deactive">수업의 순서</h1>
        <ul>
            <li class="deactive">HTML</li>
            <li id="select">CSS</li>
            <li class="deactive">JavaScript</li>
        </ul>
    </body>
</html>

<!-- id는 유일한 것(ex: 학번, 주민등록번호 등), class는 그룹핑하는 것(ex: 반, 나라 등)-->
