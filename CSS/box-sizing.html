<!DOCTYPE html>
<html>
    <head>
        <style>
            * /*이 웹페이지에 등장하는 모든 태그 */ {
                box-sizing: border-box;
            }
            div {
                margin: 10px;
                width: 150px;
                /* box-sizing: content-box; 기본으로 설정되 있는 값 */
            }
            #small {
                border: 10px solid black;
            }
            #large {
                border: 30px solid black;
            }
        </style>
    </head>
    <body>
        <div id="small">Hello</div>
        <div id="large">Hello</div>
    </body>
</html>
